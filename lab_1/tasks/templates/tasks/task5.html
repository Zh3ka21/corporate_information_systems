<!DOCTYPE html>
<html>
  <head>
    <title>Generate Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:nth-child(odd) {
        background-color: #ffffff;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Generate a Chessboard-like Table</h1>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Generate Table</button>
    </form>

    {% if table %}
    <h2>Generated Table</h2>
    <table border="1">
      {% for row in table %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    {% endif %}

    <div class="back-link">
      <a href="{% url 'index' %}">Back to menu</a>
    </div>
  </body>
</html>
