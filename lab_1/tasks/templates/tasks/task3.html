<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Pictures</title>
    <style>
      body {
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #f0f0f0;
          background-image: linear-gradient(to right, #e0e0e0, #ffffff);
      }
      .container {
          display: flex;
          align-items: flex-end;
          margin-bottom: 20px;
      }
      .rectangle {
          width: 120px;
          margin: 0 10px;
          overflow: hidden;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .rectangle img {
          width: 100%;
          height: auto;
      }
      {% for size in sizes %}
      .rect{{ forloop.counter }} img {
          height: {{ size.height }}px;
      }
      {% endfor %}

      .back-link {
          margin-bottom: 20px;
          font-size: 18px;
      }
      .back-link a {
          text-decoration: none;
          color: #007bff;
          font-weight: bold;
      }
      .back-link a:hover {
          text-decoration: underline;
      }
      form {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
      }
      button {
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 4px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      button:hover {
          background-color: #45a049;
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="back-link">
      <a href="{% url 'index' %}">Back to menu</a>
    </div>

    <div class="container">
      {% for size in sizes %}
      <div class="rectangle rect{{ forloop.counter }}">
        <img
          src="https://loremflickr.com/120/{{ size.height }}?random={{ forloop.counter }}"
          alt="Random Image {{ forloop.counter }}"
          data-height="{{ size.height }}"
        />
      </div>
      {% endfor %}
    </div>

    <form id="image-form" method="POST" action="{% url 'task3' %}">
      {% csrf_token %}
      <input type="hidden" name="images[]" value="" />
      <button type="submit">Save Images</button>
    </form>

    <script>
      document
        .getElementById("image-form")
        .addEventListener("submit", function (event) {
          const images = Array.from(
            document.querySelectorAll(".rectangle img")
          ).map((img) => {
            const height = img.dataset.height || "undefined";
            console.log(height);
            return `${img.src},${height}`;
          });
          const hiddenInput = document.querySelector('input[name="images[]"]');
          hiddenInput.value = images.join("|");
        });
    </script>
  </body>
</html>
